<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="icon" href="../img/logo.png" type="image/png" />
    <title>Xilotepec Coffe Shop - Regístrate</title>
  </head>

  <body>
    <div class="contenedor-login justify-content-center">
      <div class="card">
        <div class="row g-0">
          <div class="col-md-6 imagen d-none d-md-block">
            <img
              src="../img/portada.jpg"
              alt=""
              class="img-fluid w-100 h-100"
            />
          </div>

          <div class="col-md-6 col-12 formulario">
            <h3 class="fw-bold mb-4">Regístrate</h3>
            <form id="form-registro">
              <div class="mb-3 position-relative">
                <input
                  type="text"
                  class="form-control"
                  id="nuevo-usuario"
                  placeholder="Usuario"
                />
              </div>

              <div class="mb-3 position-relative">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Correo electrónico"
                />
              </div>

              <div class="mb-4 position-relative">
                <input
                  type="password"
                  class="form-control"
                  id="contrasena"
                  placeholder="Contraseña"
                />
              </div>

              <div class="d-grid gap-3">
                <button type="submit" class="btn btn-buttons">
                  Registrarse
                </button>
              </div>
            </form>
            <br />
            <p>Ya tienes una cuenta? <a href="./login.html">Logeate</a></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="../js/register.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
